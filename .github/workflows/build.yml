name: Build Exsh

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Exsh
        run: |
          if [ -f Makefile ]; then
            make
          elif [ -f src/Makefile ]; then
            make -C src
          else
            echo "No Makefile found"
            exit 1
          fi
